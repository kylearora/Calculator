<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="main.css">
    <meta charset="utf-8">
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h4>KA-83 Plus</h4>
      </div>
      <div class="empty" id="clear">
        <h1>C</h1>
      </div>
      <div class="fieldArea" id="field">
        <h1></h1>
      </div>
      <div class="modulo" id="%">
        <h1>%</h1>
      </div>
      <div class="squareRoot" id="√">
        <h1>√</h1>
      </div>
      <div class="number" id="7">
        <h1>7</h1>
      </div>
      <div class="number" id="8">
        <h1>8</h1>
      </div>
      <div class="number" id="9">
        <h1>9</h1>
      </div>
      <div class="operator" id="/">
        <h1>/</h1>
      </div>
      <div class="number" id="4">
        <h1>4</h1>
      </div>
      <div class="number" id="5">
        <h1>5</h1>
      </div>
      <div class="number" id="6">
        <h1>6</h1>
      </div>
      <div class="operator" id="*">
        <h1>x</h1>
      </div>
      <div class="number" id="1">
        <h1>1</h1>
      </div>
      <div class="number" id="2">
        <h1>2</h1>
      </div>
      <div class="number" id="3">
        <h1>3</h1>
      </div>
      <div class="operator" id="-">
        <h1>-</h1>
      </div>
      <div class="number" id="0">
        <h1>0</h1>
      </div>
      <div class="decimal" id=".">
        <h1>.</h1>
      </div>
      <div class="answer" id="equals">
        <h1>=</h1>
      </div>
      <div class="operator" id="+">
        <h1>+</h1>
      </div>
    </div>
    <script type="text/javascript" src ="main.js"></script>
  </body>
</html>
